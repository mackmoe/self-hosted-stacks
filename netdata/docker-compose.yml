# Title: netdata
# Description: Open Source, Free, Real Time Monitoring
# Icon URL: data:image/png;base64,
# NOTES: for docker see https://learn.netdata.cloud/docs/netdata-agent/installation/docker#recommended-way and for offline clustering see https://learn.netdata.cloud/docs/observability-centralization-points/metrics-centralization-points/configuring-metrics-centralization-points
version: '3'
services:
  netdata:
    image: netdata/netdata:edge
    container_name: netdata
    pid: host
    network_mode: host
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /:/host/root:ro,rslave
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /run/dbus:/run/dbus:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - gpus='all,capabilities=utility'
    labels:
      org.label-schema.group: "monitoring"
      com.centurylinklabs.watchtower.enable: "true"
volumes:
    netdataconfig: {}
    netdatalib: {}
    netdatacache: {}
